<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
  <div class="mb-4">
    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" (click)="action()">
      Add task
    </button>
  </div>

  <table class="table-auto w-full mt-4 border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 px-4 py-2">ID</th>
        <th class="border border-gray-300 px-4 py-2">title</th>
        <th class="border border-gray-300 px-4 py-2">Description</th>
        <th class="border border-gray-300 px-4 py-2">status</th>
        <th class="border border-gray-300 px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tasks">
        <td class="border border-gray-300 px-4 py-2">{{item.id}}</td>
        <td class="border border-gray-300 px-4 py-2">{{item.title}}</td>
        <td class="border border-gray-300 px-4 py-2">{{item.description}}</td>
        <td class="border border-gray-300 px-4 py-2">{{item.status}}</td>
        <td class="border border-gray-300 px-4 py-2">
          <a (click)="action(item)" class="text-white-500 cursor-pointer bg-yellow-100 hover:bg-yellow-200 px-4 py-2 rounded-md border border-yellow-300 mr-2">Edit</a>
          <a (click)="deleteData(item.id)" class="text-white-500 cursor-pointer bg-red-100 hover:bg-red-200 px-4 py-2 rounded-md border border-red-300">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
